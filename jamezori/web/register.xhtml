<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="css/css.css" />

    </h:head>
    <h:body>
        <div id="wrapper">
            <div id="logo">
                <h:graphicImage url="/img/logo_panda.jpg" width="300" />
            </div> 
            <h:form>
                <div id="center">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="user">Username:</h:outputLabel>
                        <h:inputText id="user" value="#{register.userid}"/>

                        <h:outputLabel for="pwd">Passwort:</h:outputLabel>
                        <h:inputSecret id="pwd" value="#{register.password}"/>

                        <h:commandButton action="#{register.doRegister()}" value="Registrieren"/>
                    </h:panelGrid>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
